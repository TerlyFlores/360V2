{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Iniciar Sesión</h2>
    <form action="{{ url_for('handle_login') }}" method="POST">
        <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" name="codigo" id="codigo" required>
        </div>
        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña" required>
        </div>
        <button type="submit" class="button">Iniciar Sesión</button>
    </form>
</div>

<style>
    .container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    h2 {
        text-align: center;
        color: #003366;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-group input:focus {
        border-color: #003366;
        outline: none;
    }

    .button {
        width: 100%;
        padding: 12px;
        background-color: #003366;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1rem;
    }

    .button:hover {
        background-color: #002244;
    }
</style>
{% endblock %}
