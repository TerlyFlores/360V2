{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #003366;">Mis Cursos</h2>
    <ul style="list-style: none; padding: 0; margin-top: 20px;">
        {% for curso in cursos %}
            <li style="margin-bottom: 15px;">
                <form method="get" action="{{ url_for('detalle_curso', curso_id=curso[0]) }}" style="text-align: center;">
                    <button type="submit" class="button" style="width: 100%; padding: 12px; background-color: #003366; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem;">
                        {{ curso[1] }} ({{ curso[2] }})
                    </button>
                </form>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
